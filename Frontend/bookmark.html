<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarked Questions</title>
    <link rel="stylesheet" href="/bookmark.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #b3e3f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    background: #b3e3f8;
    border-radius: 8px;
}

.heading {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #333;
}

.back-button {
    margin-bottom: 20px;
    text-align: right;
}

.back-button button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #274681;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.back-button button:hover {
    background-color: #0056b3;
}

.bookmark-section {
    margin-top: 20px;
}

.question-item {
    padding: 25px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    background-color: white;
}

.question-item h3 {
    margin: 0;
    color: #274681;
    font-size: 20px;

}

.question-item h4 {
    margin: 5px 0;
    color: #424141;
    font-size: 17px;
}

.question-item p {
    margin: 10px 0;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    padding: 5px 0;
}

.delete-bookmark-btn {
    background-color: #cd4553;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.delete-bookmark-btn:hover {
    background-color: #c82333;
}


.bookmark-passage {
    background-color: white; /* Light background for visibility */
    padding: 0px; /* Add some padding */
    margin-bottom: 10px; /* Spacing between questions */
}
</style>
<body>
    <div class="container">
        <div class="heading">
            <h1>Bookmarked Questions</h1>
        </div>
        
        <!-- Back Button to return to the previous page -->
        <div class="back-button">
            <button onclick="window.location.href='homepage.html'">Back</button>
        </div>

        <!-- Bookmarked Questions will be dynamically loaded here -->
        <div class="bookmark-section">
            <div id="bookmarked-questions">
                <!-- Bookmarked questions will be dynamically loaded here -->
            </div>
        </div>

    </div>
     <script src="bookmarkscript.js"></script> 
</body>
</html>

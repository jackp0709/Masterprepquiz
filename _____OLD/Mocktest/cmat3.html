<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <div class="image"><img src="background40.png"></div>
    <h1>CMAT MOCK 3</h1>
    <div id="timer">Time left: 10:00</div> 
    <div class="container">
        <div id="question-container">
            <h2 id="question-number"></h2>
            <p id="passage" style="display: none;"></p>
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
        <div class="navigation">
            <button id="prev-btn" onclick="prevQuestion()">Previous</button>
            <button id="submit-btn" onclick="confirmSubmit()">Submit</button>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="question-map">
            <div class="question-grid" id="grid-container">
            </div>
            <!--<div class="navigation-buttons">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>-->
        </div>
    </div>
    <script src="cmat3.js"></script>
</body>
</html>
